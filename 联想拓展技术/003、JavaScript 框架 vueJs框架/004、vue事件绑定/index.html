<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>vue.js</title>
	</head>
	<link rel="stylesheet" href="css/index.css" />
	<script src="js/vue.js"></script>
	<body>
		<!-- vue-app 根容器-->
		<div id="vue-app">
			<h1>单击双击  事件</h1>
			<button @click="add(1)">单击涨一岁</button>
			<button v-on:click="subtract(1)">单击减一岁</button>
			
			<button @dblclick="add(10)">双击加10岁</button>
			<button v-on:dblclick="subtract(10)">双击减10岁</button>
			<p style="clear: both;"></p>
			<!-- 什么时候函数使用test();  表达式需要加括号{{test()}}  事件加不加都行，传参需要test() -->
			<p id="age">My age is {{age}}</p>
			
			<div id="canvas" v-on:mousemove="updateXY">{{x}} , {{y}}</div>
		</div>
		
		
		
		<script type="text/javascript" src="js/app.js">
		</script>
		
	</body>
</html>
