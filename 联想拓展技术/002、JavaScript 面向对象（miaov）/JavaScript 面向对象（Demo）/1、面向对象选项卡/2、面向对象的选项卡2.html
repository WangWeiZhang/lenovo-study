function CreateTab(id , btnElement , textElement){
	var oDiv = document.getElementById(id);
	var _this = this;
	this.aBtn = oDiv.getElementsByTagName(btnElement);
	this.aDiv = oDiv.getElementsByTagName(textElement);
	
	for(var i=0; i<this.aBtn.length; i++){
		this.aBtn[i].index = i;
		this.aBtn[i].onclick = function(e){
			_this.tab(this);
		};
	}
}

CreateTab.prototype.tab = function(oBtn){
	for(var j=0; j<this.aBtn.length; j++){
		this.aBtn[j].className = "";
		this.aDiv[j].style.display = "none";
	}
	oBtn.className = "active";
	this.aDiv[oBtn.index].style.display = "block";
}
</script>
