<script>
	var arr = new Array();
	
	alert(typeof arr);  //object    检测 arr的 数据类型是什么    
	alert(typeof Array);//function  检测原生数组类的类型是什么
	
	alert(arr instanceof Array); //true  检测 arr这个对象  是不是 Array数组类的 实例。答案：是
	
	alert(arr instanceof Date);  //false 检测 arr这个对象  是不是 Date日期类的 实例。  答案：不是
	
	//instanceof 检测某个对象是否是某个类的实例。 引出构造函数（类），new 出来的对象就是 （实例）；
	
</script>
