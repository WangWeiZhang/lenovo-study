	//修改数组2影响了数组1 为什么呢？
	
	//数组是内存中的一块区域，就是一个地址。
	//目前两个数组指向的是同一块地址，所以对于数组2的修改会引用到数组1的内存地址上，所以改的其实是同一个数组。
	// 就类似于，夫妻共同拥有一个房子，各有一把钥匙，俩人都上班了，老公先下班，用钥匙打开门，把沙发挪了一个地方。那么老婆下班后，这个沙发的位置就是被改变的状态。（一个道理）
	
	/*注意：不想影响*/
	var arr1 = [1,2,3];
	var arr2 = [];
	for(var i in arr1){
		arr2[i] = arr1[i];
	}
	arr2.push(4);
	
	alert("arr1:"+arr1);
	alert("arr2:"+arr2);
	
	//这样 arr1和arr2是两块内存地址。 使用遍历是将其所有的元素都赋值这个数组。所以这个解决了引用 改变父级的问题。
</script>
