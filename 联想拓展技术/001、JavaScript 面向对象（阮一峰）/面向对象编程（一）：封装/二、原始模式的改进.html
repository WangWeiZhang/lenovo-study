<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>二、原始模式的改进</title>
	</head>
	<body>
		
		
	<script type="text/javascript">
		//我们可以写一个函数，解决代码重复的问题。
	　　function Cat(name,color) {
	　　　　return {
	　　　　　　name:name,
	　　　　　　color:color
	　　　　}
	　　}
		
		//然后生成实例对象，就等于是在调用函数：
		var cat1 = Cat("大毛","黄色");
　　		var cat2 = Cat("二毛","黑色");
		console.log(cat1.name + cat1.color);
		console.log(cat2.name + cat2.color);
		//这种方法的问题依然是，cat1和cat2之间没有内在的联系，不能反映出它们是同一个原型对象的实例。只能通过目测的方式
		
	</script>
		
		
		
	</body>
</html>
