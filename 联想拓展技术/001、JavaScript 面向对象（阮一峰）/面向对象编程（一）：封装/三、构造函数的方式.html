<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>三、构造函数的方式</title>
	</head>
	<body>
		
		
	<script type="text/javascript">
		/*
		 为了解决从原型对象生成实例的问题，Javascript提供了一个构造函数（Constructor）模式。
		所谓"构造函数"，其实就是一个普通函数，但是内部使用了this变量。
		对构造函数使用new运算符，就能生成实例，并且this变量会绑定在实例对象上。
		 * */
		//比如，猫的原型对象现在可以这样写，
　　　　function Cat(name,color){
	　　　　this.name=name;
	　　　　this.color=color;
	　　}
		
		//我们现在就可以生成实例对象了。
	　　var cat1 = new Cat("大毛","黄色");
	　　var cat2 = new Cat("二毛","黑色");
	　　alert(cat1.name); // 大毛
	　　alert(cat1.color); // 黄色
		
		//这时cat1和cat2会自动含有一个constructor属性，指向它们的构造函数。
		alert("cat1的构造函数是: "+cat1.constructor); 
　　		alert("cat2的构造函数是: "+cat2.constructor);
		alert("cat1的构造函数是Cat吗: " + (cat1.constructor == Cat)); //true
　　		alert("cat2的构造函数是是Cat吗: " + (cat2.constructor == Cat)); //true

		//Javascript还提供了一个instanceof运算符，意思是 实例于那个对象。验证原型对象与实例对象之间的关系。
	alert("cat1是实例化于Cat对象吗？ "+ (cat1 instanceof Cat)); //true
　　	alert("cat2是实例化于Cat对象吗？ "+ (cat2 instanceof Cat)); //true
	</script>
		
		
		
	</body>
</html>
