<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>测试理解构造函数和原型</title>
	</head>
<body>
	<script type="text/javascript">
		function Person(name , age , sex){
			this.name = name;
			this.age = age;
			this.sex = sex;
		}

		var student = new Person("王维璋" , "26" , "男");
		console.log(Person);  // 构造函数 包含prototype 和 __proto__
		console.log(student); // 实例        包含__proto__ 指向 构造函数的源性对象
		
		console.log(Person.prototype.constructor == student.constructor);//true
		
		
		
				
		
	</script>
</body>
</html>
