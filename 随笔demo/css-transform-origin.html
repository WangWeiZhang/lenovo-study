<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>动态设置标记的旋转放大中心</title>
	<script src="http://libs.baidu.com/jquery/1.9.1/jquery.js"></script>
	<script>
	$(function(){
		var a=200;
		var b=58;
		$("body").click(function(){
			$(".inner").css("transform-origin",""+a+"px "+b+"px");
		})
		
	})
	</script>
	<style>
		*{margin: 0px; padding: 0px;}
		#box{
			width:500px; height: 300px; background: #000;
			display: flex;
			align-items: center;
			justify-content: center;
		}
		#box .inner{
			color:#fff;
			background:red;
			width:200px;
			height:100px;
			transform: scale(1.4);
		}
	</style>
</head>
<body>
	<div id="box">
		<div class="inner">我是css transform-origin demo</div>
	</div>
</body>
</html>
