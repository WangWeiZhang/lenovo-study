<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
		<script src="js/radialindicator.js"></script>  
		<script>
			$(function(){
				var a = 2;
				var progObj = radialIndicator('#indicatorContainer' , {
					radius:60, 
					barBgColor:"#fff", 
					barColor:"blue", 
					percentage:false, 
					initValue:a,
					minValue:0, 
					maxValue:100,
					frameTime:10
				});
				
				$("button").click(function(){
					$("#indicatorVue").val(""+(++a)+"");
					progObj.animate($("#indicatorVue").val()); //启动动画
				})
				
			})
			
			
		</script>
	</head>
	<body>
		<div id="indicatorContainer"></div> 
		<input id="indicatorVue" type="hidden" value="20"/>
		<button style="width: 200px; height: 200px;">点击我更新进度</button>
	</body>
</html>
