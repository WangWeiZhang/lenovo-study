<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script src="js/jquery-1.11.3.min.js"></script>
		<script src="js/echarts.min-3.0.js"></script>
		<script src="js/worldCould/worldCould.js"></script>
	</head>
	<body>
		<div id="main" style="width:150px;height:150px;border-radius: 100px; overflow: hidden; border: 1px solid;"></div>
		<button onclick="echartsCloud()">点击</button>
		<script type="text/javascript">
	    $(function(){  
	        echartsCloud();//初始化echarts图  
	    })  
	    var data={  
			"dataCloud":
			[
				{"name": "Who are you","value": "200"},  
				{"name": "what is your name","value": "156"},
				{"name": "can i help you","value": "200"},  
				{"name": "yes i do","value": "156"},
				{"name": "云图","value": "200"},  
				{"name": "是个啥","value": "156"},
				{"name": "云图","value": "200"},  
				{"name": "是个啥","value": "156"},
				{"name": "云图","value": "200"},  
				{"name": "是个啥","value": "156"}
			]
		} 
		function echartsCloud(){  
		    // 基于准备好的dom，初始化echarts实例  
		    var myChart = echarts.init(document.getElementById('main'));  
		  
		    myChart.setOption({  
		        tooltip: {show:false},  
		        series: [{  
		            type : 'wordCloud',  //类型为字符云  
	                shape:'smooth',  //平滑  
	                gridSize : 0, //网格尺寸  
		            //size : ['80%','80%'],  
	                sizeRange : [ 11, 11 ],    
		            //rotationRange : [ 46, 80 ], //旋转范围  
	                textStyle : {    
	                    normal : {  
	                        fontFamily:'sans-serif',  
	                        color : function() {    
	                            return 'rgb('+
	                                [Math.round(Math.random() * 160),
									 Math.round(Math.random() * 160),    
	                                 Math.round(Math.random() * 160) ]    
									.join(',') 
									+ ')';
	                        }    
	                    },    
	                    emphasis : {    
	                        shadowBlur : 5,  //阴影距离  
	                        shadowColor : '#333'  //阴影颜色  
	                    }    
	                },  
	                data: data.dataCloud
		        }]  
		    });  
//		    myChart.setOption()
//		    // 异步加载数据  
//		    $.get('./cloud.json').done(function (data) {

//		        myChart.setOption({  
//		            series: [{  
//		                data: data.dataCloud  
//		            }]  
//		        });  
//		    });  
		}    
		</script>
	</body>
</html>
