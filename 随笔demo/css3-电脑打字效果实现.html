<!DOCTYPE html> 
<html> 
	<head>  
	<meta charset="UTF-8">  
	<title>纯CSS3属性animation实现的打字效果-;Y客栈</title> 
	<style>      
		@keyframes typing { from { width: 0; } }      
		@keyframes blink-caret { 50% { border-color: transparent; } } 
		p  {   /*border-right: .1em solid;*/     
			width: 50%; 
			white-space: nowrap;     
			overflow: hidden; 
    		animation: typing 2s steps(30, end), blink-caret .5s step-end infinite alternate;     
    		} 
	</style> 
	</head> 
	<body>  
		<p>Hello World! blog.lykezhan.com</p> 
	</body> 
</html>
