<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>直角三角形</title>
	<style>
		*{margin: 0px; padding:0px;}

		#box{
			width:200px;
			height:150px;
			border:1px solid #000;
			position: relative;
		}

		#box span{
			display: block;
			width:50px;
			height: 50px;
			border-color: red red blue blue;
			border-width:50px 50px 50px 50px;
			border-style: solid;
		}
	</style>
</head>
<body>
	<div id="box">
		<span></span>
	</div>
</body>
</html>
